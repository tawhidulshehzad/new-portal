<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangla24</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <nav class="navbar bg-light mt-3">
        <div class="header d-flex w-100">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><span class="m-2 bg-warning p-1 rounded-2">Bangla24</span>News</a
            >
          </div>
          <!--====== Nav Right side ======== -->
          <div>
            <div class="d-flex header-right">
              <div class="mx-3">
                <a class="text-decoration-none text-primary fs-5" href=""
                  >News</a
                >
              </div>
              <div>
                <button class="blog-btn" id="btn-blog">
                  <a class="text-decoration-none text-dark fs-5" href=""
                    >Blog</a
                  >
                </button>
              </div>
              <div class="mx-3">
                <img class="header-img rounded-circle" src="one.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr class="container" />
    <main>
      <section class="container d-flex justify-content-center">
        <div id="category-container" class="text-center d-flex">
          <button id="home-button" class="ctg-btn bg-white fs-5 px-3">
            Home
          </button>
        </div>
      </section>

      <!-- Items found -->
      <section
        class="container pt-3 shadow-sm mt-4 item-found"
        id="itemsFound-Container"
      ></section>
      <!-- News OverView -->

      <section class="container mt-5 news-hight" id="news-container"></section>
      <!--========== MOdal========= -->

      <section id="modal-cantainer">
        <div
          class="modal fade"
          id="newsModal"
          tabindex="-1"
          aria-labelledby="newsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="NewsTitleModal"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="newsModalBody" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- spinner -->
      <section id="spinner" class="d-none container text-center mt-5">
        <div class="spinner-border m-5" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
    </main>
    <script src="Js/news.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
